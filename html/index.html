<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly planner</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <nav class="navbar navbar-expand navbar-dark bg-dark ">
    <div class="container-fluid w-100">
      <i class="fa-solid fa-list-check text-light p-2"></i>
      <a class="navbar-brand" href="#">MyPlanner</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link disabled" aria-current="page" href="#">Home</a>
          <a class="nav-link disabled" href="#">Tasks</a>
          <a class="nav-link disabled" href="#">Settings</a>
        </div>
        <div class="notifications">
          <i class="fa-solid fa-bell text-light p-2"></i>
          <span class="badge bg-danger">1</span>
        </div>

      </div>
    </div>
  </nav>

  <!-- top section -->
  <div class="parent">
    <img src="../images/header.png" alt="header" class="img-responsive pull-right">
    <div class="top-center">Weekly planner</div>
  </div>

  <div class="container">

    <div class="tasks-menu  mt-5 d-flex justify-content-between">
      <h4>Weekly Tasks</h4>
      <div class="filters  d-flex justify-content-between">
        <p class="sort">Sort by priority</p>
        <i class="bi bi-sort-up"></i>
      </div>
    </div>

    <!-- cards -->
    <div class="cards-content card-section row row-cols-1 row-cols-sm-2 row-cols-lg-3">

    </div>

  </div>

  <!-- footer -->

  <footer class="bg-dark text-light pt-4 pb-2 mt-5">
    <div class="footer-content">
      <div class="social-media-icons h4">
        <i class="fa-brands fa-facebook p-2"></i>
        <i class="fa-brands fa-twitter p-2"></i>
        <i class="fa-brands fa-google p-2"></i>
        <i class="fa-brands fa-instagram p-2"></i>
        <i class="fa-brands fa-linkedin-in p-2"></i>
      </div>

      <form class="d-flex justify-content-between mt-5 mb-5 w-75 newsletter">
        <label for="email">Sign up for our newsletter:</label>
        <input class="form-control input-lg" type="email" id="email" name="email"
          placeholder="johndoe@gmail.com"><br><br>
        <input type="submit" class="ms-2 bg-dark text-light border border-light ps-4 pe-4">
      </form>

      <p>@2022 Copyright: Gloria Ramo</p>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="../javascript/data.json"></script>
  <script src="../javascript/script.js"></script>
</body>

</html>
